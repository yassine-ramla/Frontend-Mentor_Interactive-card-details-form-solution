<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <header>
      <div class="card-back">
        <span id="cvc0">000</span>
        <img src="./images/bg-card-back.png" alt="" />
      </div>
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="" />
        <img src="./images/card-logo.svg" alt="" />
        <span class="card-number0">0000 0000 0000 0000</span>
        <div class="name-date">
          <span>Jane Appleseed</span>
          <span>00/00</span>
        </div>
      </div>
    </header>
    <main>
      <form action="./complete-state.html">
        <div class="name">
          <label for="name">CARDHOLDER NAME</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Jane Applesee" />
          <p id="name-warning">can't be blank</p>
        </div>
        <div class="card-number">
          <label for="card-number">CARD NUMBER</label>
          <input
            type="text"
            name="card-number"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000" />
          <p id="card-number-warning"></p>
        </div>
        <div class="exp-date-cvc">
          <div class="exp-date">
            <label for="exp-date">EXP.DATE (MM/YY)</label>
            <div class="month-year">
              <input
                type="text"
                name="exp-month"
                id="exp-month"
                placeholder="MM" />
              <input
                type="text"
                name="exp-year"
                id="exp-year"
                placeholder="YY" />
            </div>
            <p id="exp-date-warning">can't be blank</p>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
            <p id="cvc-warning">can't be blank</p>
          </div>
        </div>
        <input id="confirm" type="submit" value="Confirm" />
      </form>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/yassine-ramla"
        >yassine-ramla</a
      >.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
